<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-picker-container" id="colorPickerContainer">
      <div class="color-picker-header">
        <h3><i class="fas fa-palette"></i> Theme Customizer</h3>
        <button class="close-btn" id="closeColorPicker">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="color-options">
        <div class="color-option" data-color="#6366f1"></div>
        <div class="color-option" data-color="#10b981"></div>
        <div class="color-option" data-color="#f59e0b"></div>
        <div class="color-option" data-color="#ef4444"></div>
        <div class="color-option" data-color="#8b5cf6"></div>
        <div class="color-option" data-color="#ec4899"></div>
        <div class="color-option" data-color="#06b6d4"></div>
        <div class="color-option" data-color="#84cc16"></div>
      </div>
      <div class="custom-color">
        <label for="customColor">Custom Color:</label>
        <input type="color" id="customColor" value="#6366f1" />
      </div>
      <button class="apply-btn" id="applyColor">Apply Theme</button>
    </div>

    <div class="chatbot-container" id="chatbotContainer">
      <div class="chat-header">
        <h1><i class="fas fa-robot"></i> AI Chatbot 2025</h1>
        <div class="header-controls">
          <div class="status">
            <div class="status-indicator"></div>
            <span>Online</span>
          </div>
          <button class="theme-btn" id="themeBtn">
            <i class="fas fa-palette"></i>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <h2>Welcome to AI Chatbot...!</h2>
          <p>
            I'm your advanced AI assistant with voice and text capabilities.
          </p>
          <div class="features">
            <div class="feature">
              <i class="fas fa-microphone"></i> Voice Input
            </div>
            <div class="feature">
              <i class="fas fa-keyboard"></i> Text Input
            </div>
            <div class="feature">
              <i class="fas fa-brain"></i> OpenAI Powered
            </div>
            <div class="feature">
              <i class="fas fa-reply"></i> Voice Response
            </div>
            <div class="feature">
              <i class="fas fa-palette"></i> Custom Themes
            </div>
          </div>
        </div>

        <div class="message bot-message">
          <div>Hello! I'm your AI assistant. How can I help you today?</div>
          <div class="message-time">Just now</div>
        </div>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Type your message or use voice..."
        />
        <button class="btn voice-btn" id="voiceBtn">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="btn btn-primary" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
